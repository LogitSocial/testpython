name: Python Script
on:
  workflow_dispatch:
    # Inputs the workflow accepts.
    inputs:
      script_path:
        description: 'Script Path'
        required: true
      argument1:
        description: 'Argument 1'
        required: true
      argument2:
        description: 'Argument 2'
        required: true
      
jobs:
  scriptRun:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
      - name: Import Package
        run: |
          pip install Authlib requests pandas numpy 
          
          #!/usr/bin/python3
          from authlib.jose import jwt
          import time
          import json
          import urllib
          from urllib.request import urlopen
          import requests
          import urllib
          import http.client
          import sys
          import pandas as pd
          import numpy as np
          import math
          from itertools import cycle
          
      - name: Run Script
        run: |
          SCRIPT_PATH=${{ github.event.inputs.script_path }} 
          ARGUMENT1=${{ github.event.inputs.argument1 }} 
          ARGUMENT2=${{ github.event.inputs.argument2 }} 
          echo "python3 SCRIPT_PATH ARGUMENT1 ARGUMENT2"
 
    
        
          
          
          
          
          
