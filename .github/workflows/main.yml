name: Python Script
on:
  workflow_dispatch:
    # Inputs the workflow accepts.
    inputs:
      script_path:
        description: 'Script Path'
        required: true
      argument1:
        description: 'Argument 1'
        required: true
      argument2:
        description: 'Argument 2'
        required: true
      
jobs:
  Python:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
      - name: Import Package
        run: |
          pip install Authlib requests pandas numpy 
          
      - name: Run Script
        run: |
          SCRIPT_PATH=${{ github.event.inputs.script_path }} 
          ARGUMENT1=${{ github.event.inputs.argument1 }} 
          ARGUMENT2=${{ github.event.inputs.argument2 }} 
          echo "python3 SCRIPT_PATH ARGUMENT1 ARGUMENT2"
          python3 test.py
      - name: Upload File
        id: upload
        uses: JantHsueh/upload-file-action@master
        with:
          url: https://prod-44.westus.logic.azure.com:443/workflows/eb1c1217278447beb6bab498b0616775/triggers/manual/paths/invoke?api-version=2016-06-01&sp=%2Ftriggers%2Fmanual%2Frun&sv=1.0&sig=lIVoejGMRX6UEJsy1ai-evFshUbULEUVWpRxDa1wKIc
          forms: '{"_api_key":"test","buildInstallType":3}'
          fileForms: '{"file":"data/file.csv"}'
      - name: Result
        run: |
          $output = '${{ steps.upload.outputs.output }}' 
         
    
        
          
          
          
          
          
